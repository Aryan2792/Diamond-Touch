<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="#">
    <meta name="description" content="#">
    <title>Gemstone | Login</title>
    <!-- Fav and touch icons -->
    {% include 'publicHeader.html' %}
    <script>
        $('#clientChangePassword').validate();
    </script>
</head>

<body>
{% if message %}
    <script>
        alert('{{ message }}');
    </script>
{% endif %}
<div class="inner-wrapper">
    <div class="container-fluid no-padding">
        <div class="row no-gutters overflow-auto">
            <div class="col-md-6">
                <div class="main-banner">
                    <img src="{% static 'assets/img/slider.jpg' %}" class="img-fluid full-width main-img" alt="banner">
                </div>
            </div>
            <div class="col-md-6">
                <div class="section-2 user-page main-padding">
                    <div class="login-sec">
                        <div class="login-box">
                            <form method="post" action="clientChangePassword" id="clientChangePassword">
                                {% csrf_token %}
                                <h4 class="text-light-black fw-600">Change your Account Password</h4>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Old Password</label>
                                            <input type="password" id="opassw" name="opassw"
                                                   class="form-control form-control-submit" value="password"
                                                   placeholder="Password" required>
                                            <div data-name="#opassw"
                                                 class="fa fa-fw fa-eye field-icon toggle-password"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">New Password</label>
                                            <input type="password" id="npass" name="npassw"
                                                   class="form-control form-control-submit" value="password"
                                                   placeholder="Password" required>
                                            <div data-name="#npass"
                                                 class="fa fa-fw fa-eye field-icon toggle-password"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="text-light-white fs-14">Confirm Password</label>
                                            <input type="password" id="cpass" name="cpassw"
                                                   class="form-control form-control-submit" value="password"
                                                   placeholder="Password" required data-rule-equalto="#npass" data-msg-equalto="Please enter same Password">
                                            <div data-name="#cpass"
                                                 class="fa fa-fw fa-eye field-icon toggle-password"></div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn-second-2 btn-submit full-width">Change Password
                                            </button>
                                        </div>
                                        <div class="form-group text-center"><span>or</span>
                                        </div>
                                        <div class="form-group text-center mb-0"><a href="clientRegistration">Create
                                            your account</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'publicFooter.html' %}
</body>
